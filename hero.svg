<svg width="406" height="239" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.hero-container {
  width: 100%;
  height: 100%;
  display: block;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
  background: #ffffff;
  padding: 0;
  position: relative;
}

@media (prefers-color-scheme: dark) {
  .hero-container {
    background: #0d1117;
  }
}

.pattern-row {
  display: flex;
  gap: 4px;
  margin: 0 0 32px 0;
  justify-content: center;
}

.square {
  width: 10px;
  height: 10px;
  background: #1a7f37;
  border-radius: 2px;
}

.square.opacity-1 { opacity: 0.2; }
.square.opacity-2 { opacity: 0.4; }
.square.opacity-3 { opacity: 0.6; }
.square.opacity-4 { opacity: 0.8; }
.square.opacity-5 { opacity: 1; }

@media (prefers-color-scheme: dark) {
  .square {
    background: #2ea043;
  }
}

.hero-content {
  text-align: center;
  width: 100%;
  height: 100%;
  position: relative;
  z-index: 1;
  padding: 0;
}

.label {
  display: inline-block;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #1a7f37;
  background: rgba(26, 127, 55, 0.1);
  padding: 6px 14px;
  border-radius: 20px;
  margin-bottom: 16px;
  border: 1px solid rgba(26, 127, 55, 0.3);
}

@media (prefers-color-scheme: dark) {
  .label {
    color: #2ea043;
    background: rgba(46, 160, 67, 0.15);
    border: 1px solid rgba(46, 160, 67, 0.3);
  }
}

.title {
  font-size: 48px;
  font-weight: 700;
  color: #24292f;
  margin-bottom: 12px;
  letter-spacing: -0.03em;
  text-shadow: none;
}

.subtitle {
  font-size: 20px;
  font-weight: 500;
  color: #57606a;
  margin-bottom: 32px;
  letter-spacing: -0.01em;
}

.description {
  font-size: 15px;
  color: #6e7781;
  margin-bottom: 20px;
  line-height: 1.5;
}

@media (prefers-color-scheme: dark) {
  .title {
    color: #ffffff;
    text-shadow: 0 0 30px rgba(46, 160, 67, 0.3);
  }

  .subtitle {
    color: #c9d1d9;
  }

  .description {
    color: #8b949e;
  }
}

.cta {
  display: inline-block;
  font-size: 14px;
  font-weight: 600;
  color: #ffffff;
  background: #1f883d;
  padding: 6px 12px;
  border-radius: 6px;
  text-decoration: none;
  text-transform: uppercase;
  box-shadow: 0px 1px 0px 0px rgba(31, 35, 40, 0.04);
  border: 1px solid rgba(31, 35, 40, 0.15);
}

@media (prefers-color-scheme: dark) {
  .cta {
    background: #2ea043;
    box-shadow: 0px 1px 0px 0px rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(240, 246, 252, 0.1);
  }
}
</style>

<div class="hero-container">
  <div class="hero-content">
    <div class="label">Latest Open Source Tool</div>
    <div class="title">ccblocks</div>
    <div class="subtitle">Claude Code Session Optimiser</div>
    <div class="pattern-row">
      <div class="square opacity-3"></div>
      <div class="square opacity-5"></div>
      <div class="square opacity-4"></div>
      <div class="square opacity-2"></div>
      <div class="square opacity-4"></div>
      <div class="square opacity-5"></div>
      <div class="square opacity-3"></div>
    </div>
    <a href="https://github.com/designorant/ccblocks" class="cta">Check it out</a>
  </div>
</div>

</div>
</foreignObject>
</svg>
